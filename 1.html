<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optify Solutions</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    padding: 20px 15px;
  }
  .button {
    display: block;
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-sizing: border-box;
  }
  .button:hover {
    background-color: #0056b3;
  }
  .button.investor {
    background-color: #28a745;
  }
  .button.investor:hover {
    background-color: #218838;
  }
  .button.owner {
    background-color: #ffc107;
    color: #212529;
  }
  .button.owner:hover {
    background-color: #e0a800;
  }
  .button.curious {
    background-color: #17a2b8;
  }
  .button.curious:hover {
    background-color: #138496;
  }
</style>
</head>
<body>

<div class="button-container">
  <a href="http://optifysolutions.com/" class="button investor">I'm an Investor</a>
  <a href="http://optifysolutions.com/" class="button owner">I'm an Owner</a>
  <a href="http://optifysolutions.com/" class="button curious">I'm Curious</a>
</div>

</body>
</html>
